<ion-header>
    <ion-toolbar>
        <ion-title>
            Lists
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>



<ion-content>
    
    
<ion-list>
    <button ion-item *ngFor="let list of lists" (click)="selectList(list)" [ngClass]="{'is-active':list === properties.list}">
            <ion-icon name="trash" item-left (click)="removeList($event,i)"></ion-icon>
        {{ list }}
    </button>  
    
    <ion-item class="from-group details">
        <ion-label floating>Add New List</ion-label>
        <ion-input type="text" [(ngModel)]="newList"></ion-input>
        <ion-icon name="add" item-right (click)="addList(newList);newList=''"></ion-icon>
    </ion-item>       
    
    
</ion-list>    
    
    
</ion-content>
